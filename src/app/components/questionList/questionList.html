<div class="panel panel-default">
    <ul style="padding-left: 5px" >
        <li *ngFor="let question of questionList" style="list-style-type: none; padding-left: 0"
            (click)="onClick($event)"
                id="{{question._id}}"
                class="panel-heading questionHeading">
            {{ question.question }}
        </li>
    </ul>

</div>
