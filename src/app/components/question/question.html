{{ question | json }}



<div
    *ngIf="question"
    class="question">
    <div class="timeDisplay">
        {{ question.created | unicodeToDate | date:'mediumTime' }}
    </div>
    {{ question.text}}
</div>
<div
    *ngFor="let response of responses"
    class="response"
    [id]="response.name"
    (click)="onClick($event)"
    [innerHTML]="response.response">
</div>
